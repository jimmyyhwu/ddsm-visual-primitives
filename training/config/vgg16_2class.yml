data:
    root: ../data/ddsm_2class
    batch_size: 32
    workers: 4
arch:
    num_classes: 2
    model: vgg16
    pretrained: true
optimizer:
    type: sgd
    lr: 0.0001
    lr_decay_epochs: []
    momentum: 0.9
    weight_decay: 0.0001
training:
    logs_dir: logs
    checkpoints_dir: checkpoints
    experiment_name: vgg16_2class
    print_freq: 10
    checkpoint_epochs: 1
    log_dir:
    epochs: 12
    resume:
